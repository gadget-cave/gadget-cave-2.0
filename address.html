<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Filling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Enter Address</h1>
        <form id="address-form">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address"><br><br>
            <button id="submit-address-button">Submit</button>
        </form>
    </main>

    <script src="script.js"></script>
    <script>
        // Get address form element
        const addressFormElement = document.getElementById('address-form');

        // Add event listener to submit address button
        addressFormElement.addEventListener('submit', (event) => {
            event.preventDefault();
            const address = document.getElementById('address').value;
            const productId = new URLSearchParams(window.location.search).get('productId');
            const productName = new URLSearchParams(window.location.search).get('productName');
            const productPrice = new URLSearchParams(window.location.search).get('productPrice');

            // Redirect to payment page with UPI ID
            window.location.href = `payment.html?address=${address}&productId=${productId}&productName=${productName}&productPrice=${productPrice}`;
        });
    </script>
</body>
</html>
