<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Place Order</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="form-wrap">
    <h2>Enter Delivery Details</h2>
    <form id="orderForm">
      <label>Name:</label><input type="text" id="name" required>
      <label>Address:</label><input type="text" id="address" required>
      <label>House/Shop No.:</label><input type="text" id="house">
      <label>Landmark:</label><input type="text" id="landmark">
      <label>City:</label><input type="text" id="city" required>
      <label>District:</label><input type="text" id="district" required>
      <label>State:</label><input type="text" id="state" required>
      <label>Pincode:</label><input type="text" id="pincode" required>
      <label>Phone:</label><input type="text" id="phone" required>
      <button type="submit">Pay & Confirm via UPI</button>
    </form>
  </div>

  <script>
  const form = document.getElementById("orderForm");
  const prod = JSON.parse(localStorage.getItem("selectedProduct"));
  
  form.onsubmit = e => {
    e.preventDefault();
    const info = ['name','address','house','landmark','city','district','state','pincode','phone']
      .map(id => document.getElementById(id).value).join("\n");
    const upi = `upi://pay?pa=hixzam313@okaxis&pn=GadgetCave&am=${prod.price}&cu=INR&tn=Order%20${encodeURIComponent(prod.name)}`;
    window.location.href = upi;
    setTimeout(() => {
      const msg = encodeURIComponent(`üõç Order Details:\nProduct: ${prod.name}\nPrice: ‚Çπ${prod.price}\n\nDelivery Info:\n${info}`);
      window.location.href = `https://wa.me/919744340057?text=${msg}`;
    }, 2000);
  };
  </script>
</body>
</html>
