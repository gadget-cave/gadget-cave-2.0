<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Enter Delivery Details</h2>
        <form id="deliveryForm" onsubmit="event.preventDefault(); submitForm();">
            <input type="text" id="name" placeholder="Full Name" required>
            <textarea id="address" placeholder="Address" required></textarea>
            <input type="text" id="house" placeholder="House No (optional)">
            <input type="text" id="landmark" placeholder="Landmark (optional)">
            <input type="text" id="city" placeholder="City" required>
            <input type="text" id="district" placeholder="District" required>
            <input type="text" id="state" placeholder="State" required>
            <input type="text" id="pincode" placeholder="Pincode" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <button type="submit">Continue to Pay</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
