<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Product</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Delivery Information</h2>
    <form id="delivery-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <textarea name="address" placeholder="Full Address" required></textarea>
      <input type="text" name="city" placeholder="City" required />
      <input type="text" name="state" placeholder="State" required />
      <input type="text" name="pincode" placeholder="PIN Code" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <button type="submit">Pay Now</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("delivery-form");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = form.name.value;
      const address = form.address.value;
      const city = form.city.value;
      const state = form.state.value;
      const pin = form.pincode.value;
      const phone = form.phone.value;
      const amount = localStorage.getItem("selectedAmount") || "500";

      const upiLink = `upi://pay?pa=hixzam313@okaxis&pn=GadgetCave&mc=1234&tid=TXN123456&tr=ORDER${Date.now()}&tn=Payment for Gadget&am=${amount}&cu=INR`;

      // Redirect to UPI
      window.location.href = upiLink;

      // After 3 seconds, redirect to WhatsApp
      setTimeout(() => {
        const message = `Order Confirmation:%0AName: ${name}%0AAddress: ${address}, ${city}, ${state}, ${pin}%0APhone: ${phone}%0AAmount: â‚¹${amount}`;
        window.location.href = `https://wa.me/919744340057?text=${message}`;
      }, 3000);
    });
  </script>
</body>
</html>
