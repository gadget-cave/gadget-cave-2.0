<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h2>Enter Delivery Address</h2>
    <form id="addressForm">
      <input type="text" placeholder="Full Name" required />
      <input type="text" placeholder="Address" required />
      <input type="text" placeholder="House Number (Optional)" />
      <input type="text" placeholder="Landmark (Optional)" />
      <input type="text" placeholder="City" required />
      <input type="text" placeholder="District" required />
      <input type="text" placeholder="State" required />
      <input type="text" placeholder="Pincode" required />
      <input type="text" placeholder="Phone Number" required />
      <button type="submit">Continue to Pay</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("addressForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const inputs = form.querySelectorAll("input");
      const address = Array.from(inputs).map(input => input.value).join(", ");

      const order = JSON.parse(localStorage.getItem("order"));
      const upiId = "hixzam313@okaxis";

      alert(`Please pay ${order.price} to UPI ID: ${upiId}. After payment, click OK.`);

      const msg = `Order Confirmed:%0A%0A*Product:* ${order.name}%0A*Price:* ${order.price}%0A*Image:* ${order.image}%0A%0A*Address:* ${address}%0A%0Aâœ… Order Completed.`;

      window.location.href = `https://wa.me/919744340057?text=${msg}`;
    });
  </script>

  <style>
    .form-container {
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-container button {
      background: #28a745;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</body>
</html>
