<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Address</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    .address-form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .address-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .address-form input,
    .address-form textarea,
    .address-form select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .address-form button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }

    .address-form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="address-form">
    <h2>Enter Your Delivery Details</h2>

    <input type="text" id="name" placeholder="Full Name" required />
    <input type="text" id="phone" placeholder="Phone Number" required />
    <input type="text" id="house" placeholder="House No (optional)" />
    <input type="text" id="landmark" placeholder="Landmark (optional)" />
    <input type="text" id="address" placeholder="Full Address" required />
    <input type="text" id="city" placeholder="City" required />
    <input type="text" id="district" placeholder="District" required />
    <input type="text" id="state" placeholder="State" required />
    <input type="text" id="pincode" placeholder="PIN Code" required />
    
    <input type="number" id="amount" placeholder="Enter Product Amount â‚¹" required />

    <button onclick="finishOrder()">Finish & Confirm on WhatsApp</button>
  </div>

  <script>
    function finishOrder() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const house = document.getElementById('house').value.trim();
      const landmark = document.getElementById('landmark').value.trim();
      const address = document.getElementById('address').value.trim();
      const city = document.getElementById('city').value.trim();
      const district = document.getElementById('district').value.trim();
      const state = document.getElementById('state').value.trim();
      const pincode = document.getElementById('pincode').value.trim();
      const amount = document.getElementById('amount').value.trim();

      if (!name || !phone || !address || !city || !district || !state || !pincode || !amount) {
        alert("Please fill all required fields.");
        return;
      }

      const fullAddress = `Name: ${name}\nPhone: ${phone}\nHouse: ${house}\nLandmark: ${landmark}\nAddress: ${address}\nCity: ${city}\nDistrict: ${district}\nState: ${state}\nPIN: ${pincode}\nAmount Paid: â‚¹${amount}`;
      
      // Get product details from localStorage (set during "Buy Now")
      const productName = localStorage.getItem("selectedProductName") || "Unknown Product";
      const productImage = localStorage.getItem("selectedProductImage") || "";

      // Format message for WhatsApp
      let msg = `*New Order* ðŸšš%0A%0A*Product:* ${productName}%0A*Amount:* â‚¹${amount}%0A%0A*Customer Details:*%0A${fullAddress.replace(/\n/g, '%0A')}`;

      if (productImage) {
        msg += `%0A%0A*Image:* ${productImage}`;
      }

      msg += `%0A%0Aâœ… Order Completed`;

      // Redirect to WhatsApp
      const whatsappURL = `https://wa.me/919744340057?text=${msg}`;
      window.location.href = whatsappURL;
    }
  </script>

</body>
</html>
