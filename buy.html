<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="buy-container">
    <h2>Enter Delivery Details</h2>
    <form id="addressForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="address" placeholder="Address" required />
      <input type="text" id="house" placeholder="House No (Optional)" />
      <input type="text" id="landmark" placeholder="Landmark (Optional)" />
      <input type="text" id="city" placeholder="City" required />
      <input type="text" id="district" placeholder="District" required />
      <input type="text" id="state" placeholder="State" required />
      <input type="text" id="pincode" placeholder="Pincode" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <button type="submit">Finish</button>
    </form>
    <p class="upi-text">Please make payment to: <b>hixzam313@okaxis</b> UPI ID before clicking Finish.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
