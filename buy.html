<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place Order</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main style="max-width:500px; margin:auto;">
    <h2>Delivery Details</h2>
    <form id="orderForm">
      <input type="text" placeholder="Your Name" required><br>
      <textarea placeholder="Full Address" required></textarea><br>
      <input type="text" placeholder="City" required><br>
      <input type="text" placeholder="District" required><br>
      <input type="text" placeholder="State" required><br>
      <input type="text" placeholder="Pincode" required><br>
      <input type="tel" placeholder="Phone Number" required><br>
      <button type="submit">Proceed to Payment</button>
    </form>
    <div id="payment" style="display:none;">
      <h3>Pay to UPI ID: <span style="color:green">hixzam313@okaxis</span></h3>
      <p>After payment, you'll be redirected to WhatsApp for order confirmation.</p>
    </div>
  </main>

  <script>
    const form = document.getElementById('orderForm');
    const payment = document.getElementById('payment');

    const urlParams = new URLSearchParams(window.location.search);
    const product = urlParams.get('product');
    const price = urlParams.get('price');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = form.elements[0].value;
      const address = form.elements[1].value;
      const city = form.elements[2].value;
      const district = form.elements[3].value;
      const state = form.elements[4].value;
      const pin = form.elements[5].value;
      const phone = form.elements[6].value;

      const fullAddress = `${name}, ${address}, ${city}, ${district}, ${state} - ${pin}, Ph: ${phone}`;
      const msg = `Order Details:
Product: ${product}
Price: ${price}
Address: ${fullAddress}
Payment Done. Please confirm.`;

      const whatsappURL = `https://wa.me/919744340057?text=${encodeURIComponent(msg)}`;
      payment.style.display = 'block';

      setTimeout(() => {
        window.location.href = whatsappURL;
      }, 3000);
    });
  </script>
</body>
</html>
