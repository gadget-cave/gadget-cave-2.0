<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Product</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="buy-container">
    <h2>Enter Delivery Details</h2>
    <form id="addressForm">
      <label>Name*</label><input type="text" name="name" required>
      <label>Address*</label><textarea name="address" required></textarea>
      <label>House No (Optional)</label><input name="house">
      <label>Landmark (Optional)</label><input name="landmark">
      <label>City*</label><input name="city" required>
      <label>District*</label><input name="district" required>
      <label>State*</label><input name="state" required>
      <label>Pincode*</label><input name="pincode" required>
      <label>Phone*</label><input name="phone" required>
      <button type="submit">Continue to Payment</button>
    </form>
    <div id="paymentSection" style="display:none">
      <h3>Pay via UPI</h3>
      <p>UPI ID: <strong>hixzam313@okaxis</strong></p>
      <button id="confirmOrderBtn">I have paid</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
