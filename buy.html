<!DOCTYPE html>
<html>
<head>
  <title>Buy Now</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="buy-form">
    <h2>Enter Delivery Details</h2>
    <form onsubmit="goToWhatsApp(); return false;">
      <input type="text" id="name" placeholder="Full Name" required><br>
      <input type="text" id="address" placeholder="Address" required><br>
      <input type="text" id="house" placeholder="House No (optional)"><br>
      <input type="text" id="landmark" placeholder="Landmark (optional)"><br>
      <input type="text" id="city" placeholder="City" required><br>
      <input type="text" id="district" placeholder="District" required><br>
      <input type="text" id="state" placeholder="State" required><br>
      <input type="text" id="pincode" placeholder="Pincode" required><br>
      <input type="text" id="phone" placeholder="Phone Number" required><br>
      <h4>After this, please pay to UPI: <b>hixzam313@okaxis</b></h4>
      <button type="submit" class="buy-btn">Confirm & Send on WhatsApp</button>
    </form>
  </div>

  <script>
    function goToWhatsApp() {
      const urlParams = new URLSearchParams(window.location.search);
      const product = urlParams.get("product");
      const price = urlParams.get("price");

      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const house = document.getElementById("house").value;
      const landmark = document.getElementById("landmark").value;
      const city = document.getElementById("city").value;
      const district = document.getElementById("district").value;
      const state = document.getElementById("state").value;
      const pincode = document.getElementById("pincode").value;
      const phone = document.getElementById("phone").value;

      const message = \`*New Order* ðŸ“¦\n
Name: \${name}\n
Phone: \${phone}\n
Address: \${address}, House: \${house}, Landmark: \${landmark}\n
City: \${city}, District: \${district}, State: \${state}, Pincode: \${pincode}\n
Product: \${product}\n
Amount Paid: \${price}\n
âœ… Order Complete\`;

      const whatsappUrl = \`https://wa.me/919744340057?text=\${encodeURIComponent(message)}\`;
      window.location.href = whatsappUrl;
    }
  </script>
</body>
</html>
