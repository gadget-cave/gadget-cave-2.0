<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter Delivery Details</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Delivery Details</h2>
    <form id="addressForm">
      <input type="text" placeholder="Full Name" id="name" required />
      <input type="text" placeholder="Address" id="address" required />
      <input type="text" placeholder="House No. (Optional)" id="house" />
      <input type="text" placeholder="Landmark (Optional)" id="landmark" />
      <input type="text" placeholder="City" id="city" required />
      <input type="text" placeholder="District" id="district" required />
      <input type="text" placeholder="State" id="state" required />
      <input type="number" placeholder="Pincode" id="pincode" required />
      <input type="tel" placeholder="Phone Number" id="phone" required />
      <button type="submit">Finish</button>
    </form>
  </div>

  <script>
    document.getElementById("addressForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const urlParams = new URLSearchParams(window.location.search);
      const product = urlParams.get("product");
      const price = urlParams.get("price");

      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const house = document.getElementById("house").value;
      const landmark = document.getElementById("landmark").value;
      const city = document.getElementById("city").value;
      const district = document.getElementById("district").value;
      const state = document.getElementById("state").value;
      const pincode = document.getElementById("pincode").value;
      const phone = document.getElementById("phone").value;

      const fullAddress = `Name: ${name}%0AAddress: ${address}, ${house}, ${landmark}, ${city}, ${district}, ${state}, ${pincode}%0APhone: ${phone}`;

      // Redirect to WhatsApp with prefilled message
      const msg = `*New Order from Gadget Cave*%0AProduct: ${product}%0APrice: ${price}%0A${fullAddress}%0AOrder completed ✅`;
      const whatsappUrl = `https://wa.me/919744340057?text=${msg}`;

      // Open payment instruction first
      alert(`Please open your UPI app and pay ₹${price} to UPI ID: hixzam313@okaxis`);

      window.location.href = whatsappUrl;
    });
  </script>
</body>
</html>
