<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buy Product</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main style="padding: 20px; max-width: 500px; margin: auto;">
    <h2>Delivery Address</h2>
    <form id="buyForm">
      <input type="text" id="name" placeholder="Name" required><br>
      <input type="text" id="address" placeholder="Address" required><br>
      <input type="text" id="house" placeholder="House No (optional)"><br>
      <input type="text" id="landmark" placeholder="Landmark (optional)"><br>
      <input type="text" id="city" placeholder="City" required><br>
      <input type="text" id="district" placeholder="District" required><br>
      <input type="text" id="state" placeholder="State" required><br>
      <input type="number" id="pincode" placeholder="Pincode" required><br>
      <input type="tel" id="phone" placeholder="Phone Number" required><br>
      <button type="submit">Next</button>
    </form>

    <div id="payment" style="display:none; margin-top: 20px;">
      <h3>Pay ₹<span id="priceDisplay"></span> to UPI ID:</h3>
      <p><strong>hixzam313@okaxis</strong></p>
      <button onclick="goToWhatsApp()">Confirm on WhatsApp</button>
    </div>
  </main>

  <script>
    const productName = sessionStorage.getItem('productName');
    const productPrice = sessionStorage.getItem('productPrice');

    document.getElementById('buyForm').addEventListener('submit', function (e) {
      e.preventDefault();
      document.getElementById('priceDisplay').textContent = productPrice;
      document.getElementById('payment').style.display = 'block';
    });

    function goToWhatsApp() {
      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const house = document.getElementById('house').value;
      const landmark = document.getElementById('landmark').value;
      const city = document.getElementById('city').value;
      const district = document.getElementById('district').value;
      const state = document.getElementById('state').value;
      const pincode = document.getElementById('pincode').value;
      const phone = document.getElementById('phone').value;

      const fullAddress = `${address}, ${house}, ${landmark}, ${city}, ${district}, ${state}, ${pincode}, Phone: ${phone}`;
      const message = `Hi, I have paid ₹${productPrice} for ${productName}. My delivery address is:\n${name},\n${fullAddress}`;
      window.location.href = `https://wa.me/919744340057?text=${encodeURIComponent(message)}`;
    }
  </script>
</body>
</html>
