<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Product</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="buy-form-container">
    <h2>Enter Delivery Address</h2>
    <form id="addressForm">
      <input type="text" id="name" placeholder="Full Name" required><br>
      <input type="text" id="address" placeholder="Address" required><br>
      <input type="text" id="city" placeholder="City" required><br>
      <input type="text" id="pincode" placeholder="Pincode" required><br>
      <input type="tel" id="phone" placeholder="Phone Number" required><br>
      <button type="submit">Pay & Finish</button>
    </form>

    <div id="paymentInstructions" style="display:none;">
      <p><strong>Pay Now to:</strong> <br>UPI ID: <b>hixzam313@okaxis</b></p>
      <p>Amount: <span id="productPrice"></span></p>
    </div>
  </div>

  <script>
    const form = document.getElementById("addressForm");
    const paymentDiv = document.getElementById("paymentInstructions");
    const priceSpan = document.getElementById("productPrice");
    const product = JSON.parse(localStorage.getItem("selectedProduct"));

    priceSpan.textContent = product.price;

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      paymentDiv.style.display = "block";

      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const city = document.getElementById("city").value;
      const pincode = document.getElementById("pincode").value;
      const phone = document.getElementById("phone").value;

      const fullAddress = `Name: ${name}, Address: ${address}, City: ${city}, Pincode: ${pincode}, Phone: ${phone}`;
      const whatsappMessage = `Product: ${product.name}%0AAmount: ${product.price}%0AAddress: ${fullAddress}%0AImage: ${product.image}%0AOrder Confirmed.`;

      setTimeout(() => {
        window.open(`https://wa.me/919744340057?text=${whatsappMessage}`, "_blank");
      }, 1000);
    });
  </script>

  <style>
    .buy-form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .buy-form-container input,
    .buy-form-container button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .buy-form-container button {
      background: #28a745;
      color: white;
      border: none;
    }
  </style>
</body>
</html>
