<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gadget Cave</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="top-bar">
      <img src="https://i.ibb.co/FbsdpgK3/gadged-cave-3.png" alt="Logo" class="logo" />
      <h1>Gadget Cave</h1>
    </div>
    <input type="text" id="search-bar" placeholder="Search products..." />
    <div id="category-filters">
      <button class="category-btn active" data-category="All">All</button>
      <button class="category-btn" data-category="Earphones">Earphones</button>
      <button class="category-btn" data-category="Watches">Watches</button>
      <button class="category-btn" data-category="Headsets">Headsets</button>
      <button class="category-btn" data-category="Trimmers">Trimmers</button>
      <button class="category-btn" data-category="Speakers">Speakers</button>
      <button class="category-btn" data-category="Powerbanks">Powerbanks</button>
    </div>
  </header>

  <div id="product-list"></div>

  <footer>
    <p> Gadget Cave :- 🚚 All Kerala Delivery Available🚚 🚚 </p>
    
  </footer>

  <button id="scrollToTop" title="Go to top">⬆️</button>

  <!-- Popup markup -->
  <div id="popup" class="popup-overlay">
    <div class="popup-content">
      <button id="popup-close" class="popup-close">&times;</button>
      <h2 id="popup-title"></h2>
      <div id="popup-images"></div>
      <p id="popup-description"></p>
    </div>
  </div>

  <script src="product.js"></script>
  <script>
    const container = document.getElementById("product-list");
    const searchBar = document.getElementById("search-bar");
    const popup = document.getElementById("popup");
    const popupClose = document.getElementById("popup-close");
    const popupTitle = document.getElementById("popup-title");
    const popupImages = document.getElementById("popup-images");
    const popupDescription = document.getElementById("popup-description");
    const categoryBtns = document.querySelectorAll(".category-btn");
    const scrollToTopBtn = document.getElementById("scrollToTop");

    let selectedCategory = "All";

    function displayProducts(filteredProducts) {
      container.innerHTML = "";
      filteredProducts.forEach(product => {
        const productBox = document.createElement("div");
        productBox.classList.add("product");

        productBox.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h2>${product.name}</h2>
          <p>${product.description}</p>
          <strong>${product.price}</strong><br>
          <a href="https://wa.me/919744340057?text=I'm%20interested%20in%20${encodeURIComponent(product.name)}" target="_blank">
            <button class="whatsapp-btn">Order on WhatsApp</button>
          </a>
        `;

        productBox.addEventListener("click", (e) => {
          if(e.target.closest("a")) return;

          popupTitle.textContent = product.name;
          popupImages.innerHTML = "";
          const allImages = [product.image, ...(product.extraImages || [])];
          allImages.forEach(imgUrl => {
            const imgEl = document.createElement("img");
            imgEl.src = imgUrl;
            popupImages.appendChild(imgEl);
          });

          let desc = product.description || "";
          if(product.longDescription && product.longDescription !== product.description){
            desc += "<br><br>" + product.longDescription;
          }
          popupDescription.innerHTML = desc;

          popup.style.display = "flex";
          document.body.style.overflow = "hidden";
        });

        container.appendChild(productBox);
      });
    }

    popupClose.addEventListener("click", () => {
      popup.style.display = "none";
      document.body.style.overflow = "auto";
    });

    popup.addEventListener("click", (e) => {
      if(e.target === popup) {
        popup.style.display = "none";
        document.body.style.overflow = "auto";
      }
    });

    searchBar.addEventListener("input", filterAndDisplay);
    categoryBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        categoryBtns.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        selectedCategory = btn.getAttribute("data-category");
        filterAndDisplay();
      });
    });

    function filterAndDisplay() {
      const query = searchBar.value.toLowerCase();
      const filtered = products.filter(p => {
        const matchesCategory = selectedCategory === "All" || p.category === selectedCategory;
        const matchesSearch = p.name.toLowerCase().includes(query);
        return matchesCategory && matchesSearch;
      });
      displayProducts(filtered);
    }

    // Scroll to top functionality
    scrollToTopBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    window.addEventListener("scroll", () => {
      scrollToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    });

    filterAndDisplay();
  </script>

</body>
</html>
