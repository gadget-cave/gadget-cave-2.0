<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gadget Cave</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Header with logo and site name -->
  <header>
    <div class="top-bar">
      <img src="https://i.ibb.co/KhWkxBg/gadget-cave-logo.png" alt="Logo" class="logo"/>
      <h1>Gadget Cave</h1>
    </div>
    <!-- Search Bar -->
    <input type="text" id="search-bar" placeholder="Search products..."/>
  </header>

  <!-- Category Buttons -->
  <div id="categoryContainer" class="category-bar"></div>

  <!-- Product Container -->
  <main>
    <div id="productContainer" class="product-grid"></div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Managed by Hisham Kannur</p>
  </footer>

  <!-- Scripts -->
  <script src="product.js"></script>
  <script src="script.js"></script>
</body>
</html>
